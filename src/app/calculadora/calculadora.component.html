<form>
    <div class="container">
        <h1>{{ titulo }}</h1>
        <div class="form-group">
            <label>Operando A</label>
            <br/>
            <input class="form-control" type="number" placeholder="Escribe operando A" 
			[(ngModel)]="operandoA" name="operandoA"/>
        </div>
        <div class="form-group">
            <label>Operando B</label>
            <br/>
            <input class="form-control" type="number" placeholder="Escribe operando B" 
			[(ngModel)]="operandoB" name="operandoB"/>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" 
				(click)='sumar()'>Cargar</button>
			<br/>
			<p>Resultado: {{ resultado }}</p>
        </div>
    </div>
</form>
